<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Nicobot Chat</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb- ">
            <img src="http://csclub.uwaterloo.ca/~bbarif/nico-bot.png" width="100" height="70">
            
            <a class="navbar-brand" href="{% url 'home' %}">NicoBot : Track your addiction</a>
            <button class="btn btn-primary" style="float: right;" onclick="location.href='./count'">Counter</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-t\
            arget="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" ari\
            a-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container" style="padding: 100px 0px 0px">
            <div id="initialScreen">
                <h1 style="text-align: center">Welcome to NicoBot! The world's first standalone smoking activity tracker!</h1>
                <div style="display: flex; justify-content: center;">
                    <img src="http://csclub.uwaterloo.ca/~bbarif/nico-bot.png" width="300" height="210">
                </div>
                <h1 style="text-align: center">Curious about the health risks from smoking? Enter a question below to begin.</h1>
                <h2 style="text-align: center; margin-top: 20px;">(i.e. What is the nicotine level of Cambridge Full Flavour?).</h2>
            </div>
        </div>
        <div style="display: flex; justify-content: center; margin: 50px;">
            <form class="form-inline" action="/chat" method="GET">
                <input id="input" name="mytext" type="text" style="margin: 30px; padding: 10px; width: 400px;" required>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
    </body>

</html>
