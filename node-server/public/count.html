<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<a class="navbar-brand" href="{% url 'home' %}">NicoBot : Track your addiction</a>
<input id="name" type="text" name="fname">
    <button class="btn btn-primary" onClick="myFunc()">Set Limit</button>
    <br>
    <br>
    <br>
    <script type="text/javascript">
    var clicks = 0;
    var limit;
    
    function myFunc() {
    	localStorage.setItem('limit',document.getElementById("name").value);
    }
    
    function onClick() {
    var bitch = localStorage.getItem('limit');
    if(clicks < bitch){
    	clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    }
    else{
    	alert("Daily limit reached");
    }
        
    };
    </script>
    <button class="btn btn-primary" type="button" onClick="onClick()">Add</button>
    <p>Clicks: <a id="clicks">0</a></p>
